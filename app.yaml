apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: 587167200064.dkr.ecr.us-east-1.amazonaws.com/fiap/fastfood:latest
          ports:
            - containerPort: 8080
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "root123456"
            - name: DB_USER
              value: "root"
            - name: DB_HOST
              value: "mydbinstance.chi8akyshzbu.us-east-1.rds.amazonaws.com"
            - name: DB_PORT
              value: "3306"

